<h1>{{title}}</h1>
<h2>Meus pass√°ros</h2>

<div *ngIf="selectedBird != null">
  <h2>{{selectedBird.name}} detalhes</h2>
  <div><label>id: </label>{{selectedBird.id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="selectedBird.name" placeholder="name"/>
  </div>
</div>

<ul class="birds">
  <li *ngFor="let bird of birds" [class.selected]="bird === selectedBird" (click)="onSelect(bird)">
    <span class="badge">{{bird.id}}</span> {{bird.name}}
  </li>
</ul>
